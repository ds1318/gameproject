<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>New Project</title>
        <link rel="icon" href="img/favicon.png">
        <link rel='stylesheet' href='css/bootstrap.min.css'>
        <link rel="stylesheet"
            href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <div class="mainpage550">

            <header class="page-head">
                <div class="row">
                    <div class="col-12">
                        <div class="back-btn" onclick="history.back(-1)">
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </div>
                        <h5 class="text-center">Withdrawal</h5>
                    </div>
                </div>
            </header>

            <div class="inner-page">
                <section>

                    <div class="withdraw-form">
                        <div class="row">
                            <div class="col-12 p-0">
                                <form>
                                    <div class="col-3 mb-4">
                                        <div class="tax p-0">
                                            <p>Tax 10%</p>
                                        </div>
                                    </div>

                                    <div class="form-group row no-gutters mb-4">
                                        <div class="col-2 ">
                                            <label
                                                style="font-size:20px;color:#063062;margin-top: 2px;text-align: left;margin-left: 15px;">
                                                &#8377; </label>
                                        </div>
                                        <div class="col-10">
                                            <input type="number" placeholder="Amount" class="form-control text-left">
                                        </div>
                                    </div>

                                    <div class="balance-row ml-1">
                                        <small class="mr-3">Balance:
                                            &#8377;0.00</small>
                                        <a href><small>Withdrawal
                                                all</small></a>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>

                </section>

                        <section>

                               <div class="withdraw-form">
                                    <form>
                                        <div class="row form-group no-gutters mb-2">
                                            <div class="col-6 my-auto ">
                                              <label>withdrawal amount: </label>
                                            </div>
                                            <div class="col-6">
                                                <input type="number" 
                                                    class="form-control">
                                            </div>
                                        </div>
    
                                        <div class="row form-group no-gutters mb-2">
                                            <div class="col-6 my-auto ">
                                              <label>Bank Account: </label>
                                            </div>
                                            <div class="col-6">
                                                <input type="number" 
                                                    class="form-control">
                                            </div>
                                        </div>

                                        
                                        <div class="row form-group no-gutters mb-2">
                                            <div class="col-6 my-auto ">
                                              <label>Full name: </label>
                                            </div>
                                            <div class="col-6">
                                                <input type="text" 
                                                    class="form-control">
                                            </div>
                                        </div>

                                        
                                        <div class="row form-group no-gutters mb-2">
                                            <div class="col-6 my-auto ">
                                              <label>IFSC: </label>
                                            </div>
                                            <div class="col-6">
                                                <input type="text" 
                                                    class="form-control" >
                                            </div>
                                        </div>

                                        
                                        <div class="row form-group no-gutters mb-2">
                                            <div class="col-6 my-auto ">
                                              <label>Fund Password: </label>
                                            </div>
                                            <div class="col-6">
                                                <input type="password" 
                                                    class="form-control">
                                            </div>
                                        </div>

                                    </form>
                                </div>

                        </section>

                        <section>
                            <div class="withdraw-form">
                                <div class="row">
                                    <div class="col-12 text-danger">
                                        <p class="mb-4 info">* minimum withdrawal amount: 150 </p>
                                        <p class="mb-4">* withdrawal time:00:00- 18:00 (nomral withdrawal on weekends)</p>
                                        <p>* Arrival time:10 minutes-24 hours (subject to bank transfer time) </p>
                                    </div>
                                </div>
                            </div>
                        </section>
                                
                        <div class=" border-0">
                            <form>
                                <button type="button" class="btn btn-bg w-100 rounded-pill">confirm</button>
                            </form>
                        </div>
                        

                    </div>
                </section>

            </div>

            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
        </body>
    </html>
