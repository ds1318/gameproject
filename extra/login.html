<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - ITC Limited</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style-login.css">

    <style>
      .terms, .privacy {
        text-decoration: none;
        position: relative;
        color: #000; 
    }
    
    .terms::after, .privacy::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px; 
        bottom: -2px; 
        left: 0;
        background-color: #000; 
        transition: width 0.3s ease-in-out;
    }
    
    .terms:hover::after, .privacy:hover::after {
        width: 100%;
    }
    </style>
    
  </head>

  <body>
    <div class="mainpage550">
      <header class="header">
        <div class="row">
        </div>
      </header>
      <div class="inner-page">
        <section class="login-bg">
          <div class="row my-auto">
            <div class="col-12">
              <div class="logo text-center">
                <a href="index.html">
                  <img src="img/logo.png" class="w-100">
                </a>
              </div>
            </div>
            <div class="col-12">
              <form class="login-form">
                <div class="form-group">
                  <div class="input-group mb-2">
                    <img class="login-phone text-center"
                      src="img/login/phone.png">
                    <input type="tel" class="form-control" id="Inputnumber"
                      placeholder="Phone number">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-2">
                    <img class="login-pwd text-center" src="img/login/pwd.png">
                    <input type="password" class="form-control"
                      id="Inputpassword" placeholder="Login password">
                  </div>
                </div>
                <div class="form-group mt-5">
                  <div class="row">
                    <div class="col-12 p-0">
                      <button type="submit"
                        class="btn btn-bg w-100">Login</button>
                    </div>
                  </div>
                </div>

                <div class="form-group text-center">
                  <div class="row">
                    <div class="col-6 p-0 text-left">
                      <div class="reg">
                        <a href="register.html">Register</a>
                      </div>

                    </div>
                    <div class="col-6 p-0 text-right">
                      <div class="reg">
                        <a href="#">Telegram Channel</a>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="form-group text-center">
                  <div class="row">
                    <div class="col-12 p-0 mt-5">
                      <div class="reg">
                        <a href="terms.html" class="terms">Terms &
                          Conditions</a> /
                        <a href="privacy.html" class="privacy">Privacy
                          Policy</a>
                      </div>

                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
