<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>New Project</title>
        <link rel="icon" href="img/favicon.png">
        <link rel='stylesheet' href='css/bootstrap.min.css'>
        <link rel="stylesheet"
            href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel='stylesheet' href='css/style.css'>

        <style>

      
        </style>
    </head>
    <body>
        <div class="mainpage550">

            <header class="page-head">
                <div class="row">
                    <div class="col-12">
                        <div class="back-btn" onclick="history.back(-1)">
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </div>
                        <h5 class="text-center">My Bank</h5>
                    </div>
                </div>
            </header>
            <div class="inner-page">

                <form class="pr-4 pl-4 pt-1">

                    <div class="form-group">
                        <div class="row no-gutters">
                            <div class="col-12">
                                <input type="text" name
                                    placeholder="Full name"
                                    class="form-control mybank-form  shadow-none">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row no-gutters">
                            <div class="col-12">
                                <input type="tel" name
                                    placeholder="Phone number"
                                    class="form-control mybank-form  shadow-none">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row no-gutters">
                            <div class="col-12">
                                <input type="number" name
                                    placeholder="Bank Account"
                                    class="form-control mybank-form   shadow-none">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row no-gutters">
                            <div class="col-12">
                                <input type="text" name
                                    placeholder="Bank name"
                                    class="form-control mybank-form   shadow-none">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row no-gutters">
                            <div class="col-12">
                                <input type="text" name
                                    placeholder="IFSC"
                                    class="form-control mybank-form  shadow-none">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row no-gutters">
                            <div class="col-12">
                                <input type="password" name
                                    placeholder="Withdrawal password"
                                    class="form-control mybank-form  shadow-none">
                            </div>
                        </div>
                    </div>
                    
                </form>
                <a href="" class="btn btn-bank w-100">Confirm</a>
               

            </div>

            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
        </body>
    </html>
