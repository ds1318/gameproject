        .glow-button {
    width: 100%;
    padding: 14px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    color: #00f700; /* Neon green text for a hacker vibe */
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: relative;
    background: #0a0a0a; /* Dark background for a hacker aesthetic */
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.5); /* Neon green glowing shadow */
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    font-family: 'Courier New', Courier, monospace; /* Adding a monospaced font to reinforce the hacker style */
}

.glow-button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, rgba(0, 255, 0, 0.1), rgba(0, 0, 0, 0.1));
    transform: rotate(0deg);
    z-index: 1;
    pointer-events: none;
    transition: transform 0.3s ease;
}

/* Electric Surge Effect on hover */
.glow-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 50px rgba(0, 255, 0, 1), 0 0 70px rgba(0, 255, 0, 0.7); /* Stronger neon glow on hover */
    background: #0a0a0a; /* Retaining the dark background */
    animation: electricSurge 1s ease-out, pulse 1.5s ease-in-out infinite; /* Electric surge and pulse */
}

/* Electric Surge Animation */
@keyframes electricSurge {
    0% {
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.3); /* Weak glow at the start */
    }
    25% {
        box-shadow: 0 0 30px rgba(0, 255, 0, 1), 0 0 50px rgba(0, 255, 0, 0.7); /* Intense neon green glow */
    }
    50% {
        box-shadow: 0 0 60px rgba(0, 255, 0, 1), 0 0 80px rgba(0, 255, 0, 0.8); /* Maximum glow */
    }
    75% {
        box-shadow: 0 0 50px rgba(0, 255, 0, 0.7), 0 0 70px rgba(0, 255, 0, 0.5); /* Slight decrease */
    }
    100% {
        box-shadow: 0 0 30px rgba(0, 255, 0, 1), 0 0 50px rgba(0, 255, 0, 0.7); /* Intense glow */
    }
}

/* Pulse effect */
@keyframes pulse {
    0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.5); /* Soft glow */
    }
    50% {
        box-shadow: 0 0 40px rgba(0, 255, 0, 1), 0 0 60px rgba(0, 255, 0, 0.7); /* Stronger glow */
    }
}

/* Ripple effect on click */
.glow-button:active {
    transform: translateY(3px); /* Button presses down */
    box-shadow: 0 0 50px rgba(0, 255, 0, 1), 0 0 70px rgba(0, 255, 0, 0.7); /* Strong neon glow */
    background: #0a0a0a; /* Dark background */
    animation: ripple 0.6s ease-out, expandRing 1s ease-out; /* Ripple and expanding ring on click */
}

.glow-button:active::before {
    transform: scale(0); /* Ripple effect scale */
}

/* Expanding ring effect */
@keyframes expandRing {
    0% {
        transform: scale(0);
        opacity: 0.8;
    }
    50% {
        transform: scale(3);
        opacity: 0.5;
    }
    100% {
        transform: scale(4);
        opacity: 0;
    }
}

/* Text and pseudo-element adjustment */
.glow-button span {
    position: relative;
    z-index: 2;
}

/* Ripple effect animation */
@keyframes ripple {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    100% {
        transform: scale(4);
        opacity: 0;
    }
}

        <script>
       // Matrix Animation Script
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
const matrixContainer = document.getElementById('matrix');
matrixContainer.appendChild(canvas);

// Resize canvas to fill the window dynamically
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

resizeCanvas(); // Initial setup
window.addEventListener('resize', resizeCanvas); // Update on window resize

const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const fontSize = 16; // Increase for better visibility on larger screens
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = `${fontSize}px monospace`;

    drops.forEach((drop, index) => {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = index * fontSize;
        const y = drop * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
            drops[index] = 0;
        }
        drops[index]++;
    });
}

setInterval(drawMatrix, 35);
